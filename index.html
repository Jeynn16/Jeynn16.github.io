<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Películas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .movie-card {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mis Películas</div>
    </header>
    <main>
        <div class="movie-grid">
            <!-- Película 1 -->
            <div class="movie-card">
                <img src="Portadas/Evil dead.webp" alt="Portada Evil dead rise">
                <iframe src="https://streamtape.com/e/ywePepBgR1cyYx/" allow="autoplay" allowfullscreen></iframe>
                <p>Evil Dead Rise</p>
            </div>
            <!-- Película 2 -->
            <div class="movie-card">
                <img src="Portadas/the cabin.webp" alt="Portada The cabin in the woods">
                <iframe src="https://streamtape.com/e/z1KGA7Dr4OfYm9r/" allow="autoplay" allowfullscreen></iframe>
                <p>The cabin in the woods</p>
            </div>
            <!-- Película 3 -->
            <div class="movie-card">
                <img src="Portadas/Luna de miel en familia.webp" alt="Portada Luna de miel en familia">
                <iframe src="https://streamtape.com/e/BbR1O63dxZuyO0G/" allow="autoplay" allowfullscreen></iframe>
                <p>Luna de miel en familia</p>
            </div>
            <!-- Película 4 -->
            <div class="movie-card">
                <img src="Portadas/Hansel y Gretel.webp" alt="Portada Hansel y Gretel: Cazadores de brujas">
                <iframe src="https://streamtape.com/e/MjAwjBjmaLSmpyZ/" allow="autoplay" allowfullscreen></iframe>
                <p>Hansel y Gretel: Cazadores de brujas</p>
            </div>
            <!-- Agrega más películas aquí -->
        </div>
    </main>
</body>
</html>
